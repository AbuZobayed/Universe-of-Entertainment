<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universe of Entertainment</title>
    <!-- tailwindcss CDN link  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Try customizing your config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "#FECC02",
              offBlack: "#131313",
              darkGray: "#4E4E4E",
            },
            fontFamily: {
              bebas: ["Bebas Neue", "sans-serif"],
              montserral: ["Montserrat", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section  start  -->
    <header class="w-full h-20 flex justify-center absolute bg-white">
      <!-- nav section  -->
      <nav class="w-4/5 h-full flex justify-between items-center font-bebas">
        <h1 class="text-3xl">Universe of Entertainment</h1>
        <ul class="flex gap-x-5 hidden md:flex">
          <li class="text-xl">About US</li>
          <li class="text-xl">our Movies</li>
          <li class="text-xl">Services</li>
        </ul>
      </nav>
    </header>
    <!-- header section end  -->

    <!-- main section start  -->
    <!-- bg-[url('./images/banner.jpg')] -->
    <main>
      <section
        class="h-screen bg-[url('./images/banner.jpg')] bg-cover flex items-center"
      >
        <div class="mx-10 font-bebas w-2/4 text-white">
          <p>Movie production studio</p>
          <h1 class="text-7xl">Films MAde to</h1>
          <h1 class="text-yellow text-7xl">Perfection</h1>
          <p class="font-montserral mt-5">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
            tellus, luctus nec ullamcorper mattis, pulvinar dapibus leo.
          </p>
          <button
            class="border-2 px-5 py-2 text-xl mt-7 hover:bg-yellow hover:text-black hover:border-yellow transition-all"
          >
            Discover More
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
